<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="Imagem logo trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email-login">
            <input type="password" name="password" placeholder="Senha" id="senha-login">
            <button type="submit" id="btn-login">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <div>
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name" name="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input type="email" id="input-email" name="input-email" placeholder="Email">
                <label for="house">Escolha sua casa:</label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
        </form>

        <img src="./images/trybewarts-colored.svg" alt="Imagem brasão Trybewarts" id="trybewarts-forms-logo">


    </main>

    <script src="script.js"></script>

</body>
</html>
